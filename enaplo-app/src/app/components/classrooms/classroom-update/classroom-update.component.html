<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">  
        <div class="container">
            <h2>Frissítés</h2>        
        </div>   
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-classroom">
                <div class="form-group">
                    <label for="year">Év</label>
                    <input type="number" class="form-control" id="year" required [(ngModel)]="classroom.year" name="year">
                </div>
                <div class="form-group">
                    <label for="letter">Levél</label>
                    <input type="text" class="form-control" id="letter" required [(ngModel)]="classroom.letter" name="letter">
                </div>
                <div class="form-group">
                    <label for="start_year">Kezdés éve</label>
                    <input type="number" class="form-control" id="start_year" required [(ngModel)]="classroom.start_year" name="start_year">
                </div>
                <div class="form-group">
                    <label for="end_year">Végzés éve</label>
                    <input type="number" class="form-control" id="end_year" required [(ngModel)]="classroom.end_year" name="end_year">
                </div>
                <div class="form-group">
                    <label for="teacher">Igazgató</label>
                   <select name="teacher" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                        <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.teacher.fullName}}</option>
                   </select>
                </div>
                <button type="submit" class="btn btn-success">Beküldés</button>
                <button (click)="goBack()" class="btn btn-dark">Vissza</button>
            </form>
        </div>
    </div>
</div>
