<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() === 'ROLE_ADMIN'"> 
        <h2>Frissítés</h2>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-message">           
                <div class="form-group">
                    <label for="text">Szöveg helye</label>
                    <textarea class="form-control" id="text" required [(ngModel)]="response.text" name="text" rows="3">
                        {{response.text}}
                    </textarea>
                  </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Vissza</button>
                <button type="submit" class="btn btn-success">Beküldés</button>
            </form>
        </div>
    </div>
</div>
