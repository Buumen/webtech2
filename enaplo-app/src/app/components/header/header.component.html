<div *ngIf="isDataAvailable">
    <mat-toolbar class="toolbar">
        <span mat-button mat-ripple routerLink="/home">Oktatási Nyilvántartó Rendszer</span>
        <div class="right">
            <button *ngIf="hasSignedIn()" mat-button mat-ripple routerLink="/home" class="home-button">Kezdőlap</button>
            <button *ngIf="hasSignedIn()" class="log-button" (click)="logout()">Kilépés</button>
            <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login" class="log-button" >Belépés</button>
        </div>
    </mat-toolbar>
</div>
