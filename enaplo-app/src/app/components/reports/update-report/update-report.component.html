<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <div class="container">
            <h2>Frissítés</h2>
        </div> 
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-report">
                <div class="form-group">
                    <label for="course">Tanfolyam</label>
                    <select name="course" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                        <option *ngFor="let course of courses" [ngValue]="course">{{course.title}}/{{course.year}}</option>
                    </select>
                </div>                  
                <div class="form-group">
                    <label for="year">Év</label>
                    <input type="number" class="form-control" id="year" required [(ngModel)]="report.year" min="1" max="14" name="year">
                </div>
                <div class="form-group">
                    <label for="semester">Félév</label>
                    <select id="semester" class="form-control" required [(ngModel)]="semester" name="semster">
                        <option [ngValue]="1">1</option>
                        <option [ngValue]="2">2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mark">Jegy</label>
                    <input type="number" class="form-control" id="mark" required [(ngModel)]="report.mark" min="1" max="5" name="mark">
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Vissza</button>
                <button type="submit" class="btn btn-success">Beküldés</button>
            </form>
        </div>
    </div>
</div>
