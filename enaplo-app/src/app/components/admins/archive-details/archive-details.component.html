<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <h2>Archívum</h2>
        <div class="container">
            <button (click)='goBack()' class="btn btn-dark">Vissza</button>
            <table class="table table-bordered" *ngIf="archive">
                <tbody>
                    <tr>
                        <td>
                            Felhasználónév
                        </td>
                        <td>
                            {{archive.username}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Teljes név
                        </td>
                        <td>
                            {{archive.studentName}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Születési dátum
                        </td>
                        <td>
                            {{archive.dateOfBirth}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div class="container" *ngIf="archive">
            <table  class="table table-striped table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Tanfolyam</th>
                        <th>Év</th>
                        <th>Jegy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let report of archive.reports">
                        <td>{{report.courseName}}</td>
                        <td>{{report.year}}</td>
                        <td>{{report.mark}}</td>
                    </tr>
                </tbody>
            </table>
        </div>  
    </div>
</div>
