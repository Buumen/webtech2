<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Tantárgy beosztás</h3>
            </div>
            <div class="contaienr">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-course">           
                    <div class="form-group">
                        <label for="course">Tantárgy</label>
                        <select name="course" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                            <option *ngFor="let course of courses" [ngValue]="course">{{course.title}}/{{course.year}}</option>
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="unset">Nincs ilyen tantárgy</label>
                        <input type="checkbox" class="miss-input" [(ngModel)]="unset" name="unset">
                    </div> 
                    <button (click)="goBack()" class="btn btn-dark">Vissza</button>
                    <button type="submit" class="btn btn-success">Beküldés</button>
                </form>
            </div>
        </div>
    </div>
</div>
