<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Órarend szerkesztése {{course.courseName}}</h3>
                <button (click)="create(course.id)" class="btn btn-primary">Új</button>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Keresés">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nap</th>
                            <th>Lecke száma</th>
                            <th>Osztályterem</th>
                            <th>Osztály</th>
                            <th>Funkció</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let entity of timeTable | filter:searchText">
                            <td>{{entity.day}}</td>
                            <td>{{entity.lessonNumber}}</td>
                            <td>{{entity.room.classroomNumber}}</td>
                            <td>{{entity.classroom.year}}/{{entity.classroom.letter}}</td>
                            <td>
                                <button (click)="update(course.id)" class="btn btn-warning">Frissítés</button>
                                <button (click)="delete(course.id)" class="btn btn-danger">Törlés</button>
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
