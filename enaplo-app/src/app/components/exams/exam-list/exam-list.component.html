<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Vizsgák</h3>
                <button (click)="create()" id="create" class="btn btn-dark">Vizsga létrehozása</button>
            </div>
            <div class="container">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-exam">           
                    <div class="form-group">
                        <label for="course">Tantárgy</label>
                        <select name="course" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                            <option *ngFor="let course of courses" [ngValue]="course">{{course.title}}/{{course.year}}</option>
                        </select>
                    </div>  
                    <button type="submit" class="btn btn-success">Keresés</button>
                </form>
            </div>
            <div class="container" *ngIf="selected">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Keresés">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Írásban</th>
                            <th>Jegy</th>
                            <th>Funkciók</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let exam of exams | filter:searchText">
                            <td>{{exam.writtenAt}}</td>
                            <td>{{exam.mark}}</td>
                            <td>
                                <button (click)="update(exam.id)" class="btn btn-warning">Módosít</button>
                                <button (click)="delete(exam.id)" class="btn btn-danger">Töröl</button>
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
