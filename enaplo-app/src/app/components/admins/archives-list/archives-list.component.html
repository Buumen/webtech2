<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Archívum</h3>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Keresés">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Felhasználónév</th>
                            <th>Teljes név</th>
                            <th>Születési dátum</th>
                            <th>Funkció</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let archive of archives | filter:searchText">
                            <td>{{archive.username}}</td>
                            <td>{{archive.studentName}}</td>
                            <td>{{archive.dateOfBirth}}</td>
                            <td>                 
                                <button (click)="details(archive.id)" class="btn btn-info">Részlet</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
