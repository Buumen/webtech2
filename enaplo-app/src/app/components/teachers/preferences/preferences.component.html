<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole()">
        <h2>Preferencia</h2>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-preferences">          
                <div class="form-group">
                    <label for="testWeight">Teszt</label>
                    <input type="number" [disabled]="!underModifying" class="form-control" id="testWeight" required [(ngModel)]="preferences.testWeight" min="0" max="5" name="testWeight">
                </div>
                <div class="form-group">
                    <label for="topicTestWeight">Téma teszt</label>
                    <input type="number" [disabled]="!underModifying" class="form-control" id="topicTestWeight" required [(ngModel)]="preferences.topicTestWeight" min="0" max="5" name="topicTestWeight">
                </div>
                <div class="form-group">
                    <label for="repetitionWeight">Ismétlések</label>
                    <input type="number" [disabled]="!underModifying" class="form-control" id="repetitionWeight" required [(ngModel)]="preferences.repetitionWeight" min="0" max="5" name="repetitionWeight">
                </div>
                <div class="form-group">
                    <label for="homeworkWeight">Házifeladat</label>
                    <input type="number" [disabled]="!underModifying" class="form-control" id="homeworkWeight" required [(ngModel)]="preferences.homeworkWeight" min="0" max="5" name="homeworkWeight">
                </div>
                <button *ngIf="underModifying" type="submit" (click)="goBack()" class="btn btn-dark">Vissza</button>
                <button *ngIf="!underModifying" (click)="modify()" class="btn btn-dark">Módosítás</button>
                <button *ngIf="underModifying" type="submit" class="btn btn-success">Beküldés</button>
            </form>
        </div>
    </div>
</div>
